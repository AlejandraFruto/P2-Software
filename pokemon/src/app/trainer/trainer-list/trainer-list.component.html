<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let trainer of trainers">
      <div class="card">
        <img [src]="trainer.imageUrl" class="card-img-top" alt="{{ trainer.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ trainer.name }}</h5>
          <p class="card-text">{{ trainer.smallSnopsies }}</p>
          <a [routerLink]="['/trainers', trainer.id]" class="btn btn-primary">Ver detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
